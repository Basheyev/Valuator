<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuation Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Левая колонка с формой -->
        <div class="col-md-6">
            <h3>Pre-money Valuation Form</h3>
            <hr class="my-3">
            <form id="form">
                <!-- Название компании и страна -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Company Legal Name">
                    </div>
                    <div class="col-md-6">
                        <label for="countryCode" class="form-label">Country</label>
                        <select class="form-select" id="countryCode" name="countryCode" required>
                            <option value="KZ">Kazakhstan (KZ)</option>
                            <option value="UZ">Uzbekistan (UZ)</option>
                            <option value="KG">Kyrgyzstan (KG)</option>
                            <option value="AZ">Azerbaijan (AZ)</option>
                            <option value="TJ">Tajikistan (TJ)</option>
                            <option value="GE">Georgia (GE)</option>
                            <option value="US">United States (US)</option>
                            <option value="CA">Canada (CA)</option>
                            <option value="GB">United Kingdom (GB)</option>
                            <option value="DE">Germany (DE)</option>
                            <option value="FR">France (FR)</option>
                            <option value="ES">Spain (ES)</option>
                            <option value="IT">Italy (IT)</option>
                            <option value="NL">Netherlands (NL)</option>
                            <option value="LT">Lithuania (LT)</option>
                            <option value="LV">Latvia (LV)</option>
                            <!-- Добавьте другие коды стран по мере необходимости -->
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dataFirstYear" class="form-label">Financials Base Year</label>
                        <input type="number" class="form-control" id="dataFirstYear" required>
                    </div>
                    <div class="col-md-6">
                        <label for="forecastHorizon" class="form-label">Forecast Horizon</label>
                        <select class="form-select" id="forecastHorizon" name="forecastHorizon" required>
                            <option value="2">2 years forecast</option>
                            <option value="3">3 years forecast</option>
                            <option value="4">4 years forecast</option>
                            <option value="5">5 years forecast</option>
                            <!-- Добавьте другие коды стран по мере необходимости -->
                        </select>
                    </div>
                </div>

                <!-- Таблица с финансовыми данными -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">FINANCIAL PROJECTIONS</label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-check-input" type="checkbox" id="isLeader">
                        <label class="form-check-label" for="isLeader">&nbsp; Is market Leader</label>
                    </div>
                </div>
                <div class="mb-3">
                    <table id="financials" class="table table-bordered text-center">
                        <thead>
                        <tr>
                            <th>Year</th>
                            <th>Revenue</th>
                            <th>EBITDA</th>
                            <th>Cash Flow</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <!-- Капитал и долг -->
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="equity" class="form-label">Equity invested</label>
                        <div class="input-group">
                            <input type="number" class="form-control text-end" value="0" id="equity">

                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="equityRate" class="form-label">Equity Cost (%)</label>
                        <div class="input-group">
                            <input type="number" class="form-control text-end" value="0" id="equityRate">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="debt" class="form-label">Debt borrowed</label>
                        <div class="input-group">
                            <input type="number" class="form-control text-end" value="0" id="debt">

                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="debtRate" class="form-label">Debt Cost (%)</label>
                        <div class="input-group">
                            <input type="number" class="form-control text-end" value="0" id="debtRate">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>

                <!-- Сравнимая акция и лидер рынка -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cash" class="form-label">Cash & Equivalents</label>
                        <input type="number" class="form-control text-end" id="cash" value="0" required>
                    </div>
                    <div class="col-md-6">
                        <label for="comparableStock" class="form-label">Public Comparable Stock</label>
                        <input type="text" class="form-control" id="comparableStock" placeholder="MSFT" required>
                    </div>
                </div>


                <hr class="my-3">

                <!-- Год ожидаемого exit и доходность venture -->
                <div class="row mb-3">

                    <div class="col-md-6">
                        <label for="ventureExitYear" class="form-label">Venture Exit Year</label>
                        <input type="number" class="form-control" id="ventureExitYear" required>
                    </div>

                    <div class="col-md-6">
                        <label for="ventureRate" class="form-label">Venture Interest Rate (%)</label>
                        <div class="input-group">
                            <input type="number" class="form-control text-end" value="0" id="ventureRate" required>
                            <span class="input-group-text">%</span>
                        </div>
                    </div>

                </div>

                <hr class="my-3">
                <!-- Кнопка -->
                <button type="submit" class="btn btn-primary">Valuate company</button>

            </form>
        </div>

        <!-- Правая колонка с результатом -->
        <div class="col-md-6">
            <h3>Valuation report</h3>
            <hr class="my-3">
            <textarea id="valuationReport" class="form-control" rows="35" ></textarea>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="formController.js"></script>


</body>
</html>
