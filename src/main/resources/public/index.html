<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuation Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Левая колонка с формой -->
        <div class="col-md-6">
            <h3>Valuation Form</h3>
            <form id="form">
                <!-- Название компании -->
                <div class="mb-3">
                    <label for="name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Company Legal Name">
                </div>

                <!-- Год и страна -->
                <div class="row mb-3">
                    <div class="mb-3">
                        <label for="countryCode" class="form-label">Country</label>
                        <select class="form-select" id="countryCode" name="countryCode" required>
                            <option value="">Select a country</option>
                            <option value="US">United States (US)</option>
                            <option value="CA">Canada (CA)</option>
                            <option value="GB">United Kingdom (GB)</option>
                            <option value="DE">Germany (DE)</option>
                            <option value="FR">France (FR)</option>
                            <option value="KZ">Kazakhstan (KZ)</option>
                            <!-- Добавьте другие коды стран по мере необходимости -->
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dataFirstYear" class="form-label">Base Year</label>
                        <input type="number" class="form-control" id="dataFirstYear" placeholder="2024" required>
                    </div>
                    <div class="col-md-6">
                        <label for="forecastHorizon" class="form-label">Forecast Horizon</label>
                        <select class="form-select" id="forecastHorizon" name="forecastHorizon" required>
                            <option value="3">3 years forecast</option>
                            <option value="4">4 years forecast</option>
                            <option value="5">5 years forecast</option>
                            <!-- Добавьте другие коды стран по мере необходимости -->
                        </select>
                    </div>
                </div>

                <!-- Таблица с финансовыми данными -->
                <div class="mb-3">
                    <label class="form-label">Revenue, EBITDA, Free Cash Flow Projections</label>
                    <table id="financials" class="table table-bordered text-center">
                        <thead>
                        <tr>
                            <th>Year</th>
                            <th>Revenue</th>
                            <th>EBITDA</th>
                            <th>Cash Flow</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="mb-3">
                    <label for="cash" class="form-label">Cash & Equivalents</label>
                    <input type="number" class="form-control text-end" id="cash" value="0">
                </div>

                <!-- Капитал и долг -->
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="equity" class="form-label">Equity invested</label>
                        <div class="input-group">
                            <input type="number" class="form-control text-end" value="0" id="equity">

                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="equityCost" class="form-label">Equity Cost (%)</label>
                        <div class="input-group">
                            <input type="number" class="form-control text-end" value="0" id="equityCost">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="equity" class="form-label">Debt borrowed</label>
                        <div class="input-group">
                            <input type="number" class="form-control text-end" value="0" id="debt">

                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="debt" class="form-label">Debt Cost (%)</label>
                        <div class="input-group">
                            <input type="number" class="form-control text-end" value="0" id="debtCost">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>

                <!-- Сравнимая акция и лидер рынка -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="comparableStock" class="form-label">Public Comparable Stock</label>
                        <input type="text" class="form-control" id="comparableStock" placeholder="MSFT">
                    </div>

                    <div class="col-md-6">
                        <input class="form-check-input" type="checkbox" id="isLeader">
                        <label class="form-check-label" for="isLeader">Is Leader</label>
                    </div>

                </div>


                <!-- Кнопка -->
                <button type="submit" class="btn btn-primary">Valuate</button>

            </form>
        </div>

        <!-- Правая колонка с результатом -->
        <div class="col-md-6">
            <h3>Valuation Report</h3>
            <textarea id="valuationReport" class="form-control" rows="35" placeholder="Text field..."></textarea>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="formFetcher.js"></script>


</body>
</html>
