<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valuation Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

        <div class="container mt-5">
            <h3>Форма для создания JSON</h3>
            <form id="jsonForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Название компании</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Страна</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>
                <div class="mb-3">
                    <label for="dataFirstYear" class="form-label">Первый год данных</label>
                    <input type="number" class="form-control" id="dataFirstYear" name="dataFirstYear" required>
                </div>
                <div class="mb-3">
                    <label for="revenue" class="form-label">Выручка (через запятую)</label>
                    <input type="text" class="form-control" id="revenue" name="revenue" required>
                </div>
                <div class="mb-3">
                    <label for="ebitda" class="form-label">EBITDA (через запятую)</label>
                    <input type="text" class="form-control" id="ebitda" name="ebitda" required>
                </div>
                <div class="mb-3">
                    <label for="freeCashFlow" class="form-label">Свободный денежный поток (через запятую)</label>
                    <input type="text" class="form-control" id="freeCashFlow" name="freeCashFlow" required>
                </div>
                <div class="mb-3">
                    <label for="debt" class="form-label">Долг</label>
                    <input type="number" class="form-control" id="debt" name="debt" required>
                </div>
                <div class="mb-3">
                    <label for="debtRate" class="form-label">Процент долга</label>
                    <input type="number" class="form-control" step="0.01" id="debtRate" name="debtRate" required>
                </div>
                <div class="mb-3">
                    <label for="equity" class="form-label">Капитал</label>
                    <input type="number" class="form-control" id="equity" name="equity" required>
                </div>
                <div class="mb-3">
                    <label for="equityRate" class="form-label">Процент капитала</label>
                    <input type="number" class="form-control" step="0.01" id="equityRate" name="equityRate" required>
                </div>
                <div class="mb-3">
                    <label for="cash" class="form-label">Кэш</label>
                    <input type="number" class="form-control" id="cash" name="cash" required>
                </div>
                <div class="mb-3">
                    <label for="isLeader" class="form-label">Лидер на рынке</label>
                    <select class="form-control" id="isLeader" name="isLeader" required>
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comparableStock" class="form-label">Сравнимая акция</label>
                    <input type="text" class="form-control" id="comparableStock" name="comparableStock" required>
                </div>
                <button type="submit" class="btn btn-primary">Создать JSON</button>
            </form>
            <div class="mt-3">
                <h5>Сформированный JSON:</h5>
                <pre id="result"></pre>
            </div>
        </div>

        <script src="formFetcher.js"></script>
</body>
</html>
